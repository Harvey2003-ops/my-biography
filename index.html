<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Biography</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="pic1.jpg" id="photo" alt="Your Photo">
        <h1 id="name">HARVEY LAGUMBAY</h1>
        <p id="intro">Hello! My name is <span id="name">Harvey</span>. I want <span id="hobbies">to be successful in life</span>. Let's connect!</p>
        
        <button class="button" onclick="showSection('food-section')">Favorite Food</button>
        <div class="section" id="food-section">
            <h2>Favorite Food</h2>
            <p id="food">LIEMPO</p>
            <img src="Inihaw na Liempo (Grilled Pork Belly).jpg" alt="Favorite Food">
        </div>
        
        <button class="button" onclick="showSection('sports-section')">Favorite Sports</button>
        <div class="section" id="sports-section">
            <h2>Favorite Sports</h2>
            <p id="sports">BASKETBALL</p>
            <img src="rah.jpg" alt="Favorite Sports">
        </div>
        
        <button class="button" onclick="showSection('hobbies-section')">Other Hobbies</button>
        <div class="section" id="hobbies-section">
            <h2>Other Hobbies</h2>
            <p id="hobbies">DRAWING</p>
            <img src="hobby.jpg" alt="Other Hobbies">
        </div>
        
        <button class="button" onclick="showSection('place-section')">Dream Place</button>
        <div class="section" id="place-section">
            <h2>Dream Place</h2>
            <p id="place">JAPAN</p>
            <img src="japuhn.jpg" alt="Dream Place">
        </div>
        
        <button class="button" onclick="showSection('job-section')">Dream Job</button>
        <div class="section" id="job-section">
            <h2>Dream Job</h2>
            <p id="job">GRAPHIC DESIGNER</p>
            <img src="Verdy.jpg" alt="Dream Job">
        </div>
    </div>
</body>
</html>
